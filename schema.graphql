type LiquidityProvider @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
}

type CommonData @entity {
  id: ID!
  totalSupply: BigInt!
}

type Round @entity {
  id: ID!
  pool: Pool!
  snapshotBlockNumber: BigInt!
  numberOfRewards: BigInt!
  total: BigInt!
  fee: BigInt!
}

enum Pool {
  uniswap
}
