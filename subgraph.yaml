specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityToken
    network: mainnet
    source:
      address: "0x3B3d4EeFDc603b232907a7f3d0Ed1Eea5C62b5f7"
      abi: LiquidityToken
      startBlock: 10113000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: LiquidityToken
          file: ./abis/LiquidityToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Distribution
    network: mainnet
    source:
      address: "0x34fCb7F4edFD95761E6Cbcf0FA34D19AfD13089D"
      abi: Distribution
      startBlock: 10776087
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Distributed
      abis:
        - name: Distribution
          file: ./abis/Distribution.json
      eventHandlers:
        - event: Distributed(string,uint256,uint256,uint256,uint256)
          handler: handleDistributed
      file: ./src/mapping.ts
